<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Set the background color to black */
            color: #fff; /* Set text color to white */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header img {
            width: 50px; /* Adjust the size of your custom image */
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="your-custom-image.jpg" alt="Logo">
        <span>Your Text</span>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <!-- Add more links as needed -->
        </nav>
    </header>

    <main>
        <!-- Your page content goes here -->
        <h1>Welcome to Your Web Page</h1>
        <p>This is a simple example. You can customize it further based on your needs.</p>
    </main>

</body>
</html>
